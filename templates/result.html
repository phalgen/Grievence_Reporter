<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
        }

        section p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        section p strong {
            font-weight: bold;
            color: #007bff;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .result-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/know_your_case">Know Your Case</a>
        </div>
        <section>
            <p><strong>Grievance:</strong> {{ grievance }}</p>
            <p><strong>Category:</strong> {{ category }}</p>
            <p><strong>Case ID:</strong> {{ inserted_id }}</p>
        </section>
        <div class="image-container">
            <img src="https://via.placeholder.com/400" alt="Result Image" class="result-image">
        </div>
    </div>
</body>
</html>
